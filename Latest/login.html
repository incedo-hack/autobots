<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">

      <title>Predire by Autobots</title>
      <link href="./css/bootstrap.min.css" rel="stylesheet">
      <link href="./css/main.css" rel="stylesheet">
   </head>
   <body class="login-call">

      <!--| Navbar |-->
      <div class="myheader">
         <div class="container">
            <div class="logo-holder">
               <img src="./img/incedo-header-logo.png" alt="Incedo">
            </div>
            <div class="avtar"></div>
         </div>
      </div>

      <!--| Login |-->
      
      <div class="opening-credits">
         <div class="container">
            <div class="form-parent">
               <form class="form-signin">
                  <h3>Please log in</h3>
                     <label for="inputEmail" class="sr-only">Email address</label>
                     <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
                     
                     <label for="inputPassword" class="sr-only">Password</label>
                     <input type="password" id="inputPassword" class="form-control" placeholder="Password">
                     
                     <div class="checkbox">
                       <label><input type="checkbox" value="remember-me"> Remember me</label>
                    </div>

                    <a href="tabular.html" class="btn btn-lg btn-primary btn-block">Sign in</a>
               </form>
            </div>
         </div>
      </div>




      <!--| Core Bootstrap Javascripts |-->
      <script src="./js/jquery-3.2.1.slim.min.js"></script>
      <script src="./js/main.js"></script>
      <script src="./js/popper.min.js"></script>
      <script src="./js/bootstrap.min.js"></script>
   </body>
